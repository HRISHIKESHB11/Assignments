<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Check in Console Mode of Web browser</h4>
    <script>
        var a=10;
        var b=20;
        var c=30;

        var d=a+b+c;
        console.log("d value is after addition of a+b+c:"+d);

        var e=a*b*c;
        console.log("e value is after multiplication of a*b*c:"+e);

        var f=c/a;
        console.log("f value is after division of c/a:"+f);

        var g=c-b;
        console.log("g value is after substraction of c-b:"+g);
    </script>
</body>
</html>
