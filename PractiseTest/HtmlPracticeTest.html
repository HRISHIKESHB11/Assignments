<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div class="container col-6 mt-5">
        <form action="loginform">
            <div class="row">
                <div class="col">
                    UserName:
                </div>
                <input type="text" class="col">
            </div>
            <div class="row">
                <div class="col">
                    Password:
                </div>
                <input type="password" class="col">
            </div>
            <div class="row">
                <input type="checkbox" class="col-1">
                <label for="none" class="col">Keep me logging in</label> 
                <input type="button" class="col-2" value="login" name="" id="">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
    <div class="container col-6 mt-5">
        <form action="#" class="">
            <header class="form-header">Sign-Up</header>
            <div class="row">
                    <label for="fn" class="form-label col">First Name:</label>
                    <input type="text" name="fn-text" id="fnt" class="form-text col">
            </div>
            <div class="row">
                    <label for="ln" class="form-label col">Last Name:</label>
                    <input type="text" name="fn-text" id="lnt" class="form-text col">
            </div>
            <div class="row">
                    <label for="sn" class="form-label col">Student Name:</label>
                    <input type="text" name="fn-text" id="snt" class="form-text col">
            </div>
            <div class="row">
                <label for="dob" class="col">Date of Birth:</label>
                <select name="dropdown" id="dropdown" class="form-select col">
                    <div class="col">
                        <option value="">Select Month</option>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                        <option value="">Jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </div>
                </select>
                <select name="dropdown" id="dropdown" class="form-select col">
                    <div class="col">
                        <option value="">Select day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </div>
                </select>
                <select name="dropdown" id="dropdown" class="form-select col">
                    <div class="col">
                        <option value="">Select Year</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </div>
                </select>
            </div>
            <div class="row">
                <label for="Country" class="col-3">Country:</label>
                <select name="dropdown" id="dropdown" class="form-select col">
                    <div class="col-9">
                        <option value="">Select Year</option>
                        <option value="">America</option>
                        <option value="">Brazil</option>
                        <option value="">China</option>
                        <option value="">India</option>
                        <option value="">Russia</option>
                        <option value="">Ukraine</option>
                        <option value="">England</option>
                    </div>
                </select>
            </div>
            <div class="row">
                    <label for="email" class="form-label col">Email:</label>
                    <input type="email" name="em-text" id="emt" class="form-email col">
            </div>
            <div class="row">
                    <label for="pn" class="form-label col">Phone Number:</label>
                    <input type="number" name="pn" id="pn" class="form-number col">
            </div>
            <div class="row">
                    <label for="pd" class="form-label col">Password</label>
                    <input type="password" name="pd" id="pd" class="form-password col">
            </div>
            <div class="row">
                <label for="sn" class="form-label col">Confirm Password:</label>
                <input type="password" name="cpd" id="cpd" class="form-password col">  
            </div>
        </form>
    </div>
