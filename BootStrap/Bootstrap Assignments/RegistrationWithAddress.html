<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
     <!-- ___________________Bootstrap CSS Link__________________ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- _______________________________________________________ -->

</head>
<body>
    
    <div class="container">
        <div class="form m-5 p-5 rounded">
            <div class="row">
                <div class="col m-2">
                    <label for="" class="form-label h1"> General Information </label>
                    <div class="row m-2">
                        <div class="col">
                            <select name="salutation" id="salutation" class="form-select">
                                <option value="title">Title</option>
                                <option value="mr">Mr</option>
                                <option value="miss">Miss</option>
                                <option value="mrs">Mrs</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                          <input type="text" name="fn" id="fn" class="form-control" placeholder="First Name">  
                        </div>
                        <div class="col">
                            <input type="text" name="ln" id="ln" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <select name="position" id="position" class="form-select">
                                <option value="ps">Position</option>
                                <option value="p1">Position 1</option>
                                <option value="p2">Position 2</option>
                                <option value="p3">Position 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <input type="text" name="position1" id="position1" class="form-control" placeholder="Position">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <input type="text" name="buisness" id="buisness" class="form-control" placeholder="Buisness">
                        </div>
                        <div class="col">
                            <select name="emp" id="emp" class="form-select">
                                <option value="emp0">Employee</option>
                                <option value="emp1">Employee1</option>
                                <option value="emp2">Employee2</option>
                                <option value="emp3">Employee3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col bg-primary m-2">
                    <label for="contact-details" class="form-label h1">Contact Details</label>
                    <div class="row m-2">
                        <input type="text" name="street" id="street" class="col form-control" placeholder="Street + Nr">
                    </div>
                    
                    <div class="row m-2">
                        <input type="text" name="ainfo" id="ainfo" class="form-control col" placeholder="Additional Information">
                    </div>
                                       
                    <div class="row m-2">
                        <input type="text" name="zc" id="zc" class="form-control col" placeholder="Zip Code">
                        <input type="text" name="place" id="place" class="form-control col" placeholder="Place">
                    </div>

                    <div class="row m-2">
                        <input type="text" name="country" id="country" class="form-control col" placeholder="Country">
                    </div>
                    
                    <div class="row m-2">
                        <input type="text" name="code+" id="code+" class="form-control col" placeholder="Code +">
                        <input type="text" name="pn" id="pn" class="form-control col" placeholder="Phone Number">
                    </div>
                    <div class="row m-2">
                        <input type="text" name="mail" id="mail" class="form-control" placeholder="Your Email">
                    </div>
                    
                    <div class="row m-2">
                        <input type="checkbox" name="cb" id="cb" class="form-check col-1">
                        <label for="#" class="form-label col"> I do accept the <a href="#" class="btn-warning">Term and Condition</a> of your site. </label>
                    </div>
                    <button class="btn btn-light m-2">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ___________________Bootstrap JS Link__________________ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- _______________________________________________________ -->
</body>
</html>
