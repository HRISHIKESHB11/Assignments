<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ___________________Bootstrap CSS Link__________________ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- _______________________________________________________ -->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <label for="SignUp" class="col-12 form-text"><h1>SIGN UP</h1></label>
                    <div class="row">
                        <img class="col-1" height="30px" width="100px" src="/BootStrap/Bootstrap Assignments/Image/contact.png" alt="">
                        <input type="text" name="name" id="name" class=" col form-control" placeholder="Your Name">
                    </div>
                    <div class="row">
                        <img class="col-1" height="30px" width="100px" src="/BootStrap/Bootstrap Assignments/Image/email.png" alt="">
                        <input type="text" name="name" id="name" class=" col form-control" placeholder="Your Mail">
                    </div>
                    <div class="row">
                        <img class="col-1" height="30px" width="100px" src="/BootStrap/Bootstrap Assignments/Image/lock.png" alt="">
                        <input type="text" name="name" id="name" class=" col form-control" placeholder="Your Password">
                    </div>
                    <div class="row">
                        <img class="col-1" height="30px" width="100px" src="/BootStrap/Bootstrap Assignments/Image/key.png" alt="">
                        <input type="text" name="name" id="name" class=" col form-control" placeholder="Confirm Your Password">
                    </div>
                    <div class="row">
                        <input type="checkbox" name="" id="" class="col-1 form-check">
                        <label for="" class="col">I agree all Statement <a href="#">Term and Condition</a> </label>
                    </div>
                    <div class="row">
                        <div>
                            <button class="col-3 btn btn-primary">Registration</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <img src="/BootStrap/Bootstrap Assignments/Image/1000_F_327845997_SKjGbn4IwJEP5vSTCpZF0yVZ5AJyLQDe.jpg" height="350px" width="600px" alt="">
            </div>
        </div>
    </div>
    

    <!-- ___________________Bootstrap JS Link__________________ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- _______________________________________________________ -->

</html>
