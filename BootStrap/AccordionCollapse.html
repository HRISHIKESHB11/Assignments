<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="h1">Accordion use in Bootstraps</h1>
    <div class="container">
        <div class="accordion-example">
            <div class="accordion" id="demo">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#c1">Accordion1</button>
                    </h2>
                    <div id="c1" class="accordion-collapse collapse show" data-bs-parent="#demo">
                        <div class="accordion-body">
                            Hello i am accordion 1
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#c2">Accordion2</button>
                    </h2>
                    <div id="c2" class="accordion-collapse collapse show" data-bs-parent="#demo">
                        <div class="accordion-body">
                            Hello i am accordion 2
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#c3">Accordion3</button>
                    </h2>
                    <div id="c3" class="accordion-collapse collapse show" data-bs-parent="#demo">
                        <div class="accordion-body">
                            Hello i am accordion 3
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
