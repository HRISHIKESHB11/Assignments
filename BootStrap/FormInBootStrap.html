<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="FormCss.css">
</head>
<body>
    <div class="container col-6 mt-5">
        <h4 class="form-h4" id="heading">Registration Form</h4>
        <form action="#" class="">
            <div class="row mt-2">
                <label for="email" class="col form-label">Email :</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row  mt-2">
                    <label for="fname" class="col form-label">First Name:</label>
                    <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label for="lname" class="col form-label">Last Name:</label>
                <input type="text" class="col form-control">
            </div>
            <div class="row mt-2">
                <label for="gender" class="col form-label">Gender</label>
                <div class="col">
                    <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                    
                    <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">female</label>
                </div>
                <div class="row  mt-2">
                    <div class="col">
                        <label for="subject" class="form-label">Subject</label>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="HTML" id="HTML" class="form-check-input">
                            <label for="HTML" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="CSS" id="CSS" class="form-check-input">
                            <label for="CSS" class="form-check-label">CSS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="javascript" id="javascript" class="form-check-input">
                            <label for="javascript" class="form-check-label">Javascript</label>
                        </div>
                                        
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-label">
                            <label for="Dropdown">City</label>
                        </div>
                    </div>
                    <div class="col">
                        <select name="dropdown" id="dropdown" class="form-select">
                            <div class="col">
                                <option value="Select">Select option</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Amravti">Amravti</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="other">Other</option>
                            </div>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="btn btn-primary col-12">Submit</div>
            </div>
        </form>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
